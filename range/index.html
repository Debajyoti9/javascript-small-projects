<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Range with Dynamic Label</title>
</head>
<body>
  <div class="range-wrap">
    <div class="range-value" id="rangeV"></div>
    <input id="range" type="range" min="200" max="800" value="200" step="1">
  </div>
</body>
</html>
