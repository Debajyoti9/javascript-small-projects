<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./preloader.gif" alt="preloader" class="preloader__item" />
    </div>
     <!-- header -->
    <header>
        <video class="video_container" controls  autoplay loop>
            <source src="./aviman.mp4" type="video/mp4">
        </video>
        <h1>Aviman Song</h1>
          <!-- video switch -->
        <button class="switch_btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script src="./script.js"></script>
</body>
</html>
