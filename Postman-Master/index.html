<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/text.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-lg-center">
        <h1>Welcome to PostMaster</h1>
    </div>

    <div class="container my-3">
        <!-- URL Box -->
        <div class="mb-3 row ">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter Url Here..">
            </div>
        </div>
        <!-- choose request box -->
        <fieldset class="form-group my-4">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content Type -->

        <fieldset class="form-group my-4">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameter
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Parameter-box  -- this will hide on clicking json option in content type -->

        <div id="parameterBox">
            <div class="form-row res my-2">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control bt" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addPrams" class="btn btn-primary mx-4">+</button>
            </div>
            <div id="params"></div>
        </div>
        <!-- JSON-box  -- this will hide on clicking parameter option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJson" class="col-sm-2 col-form-label">Enter Request json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger fetch api -->

        <div class="mb-3 row justify-content-end">
            <div class="col-sm-10 my-3">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- response json will appear here -->
        <div class="my-3" id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJson" class="col-sm-2 col-form-label"> Response Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseJsonText" rows="3">Response will appear here.</textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
