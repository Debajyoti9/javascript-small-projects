<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100;200;300&display=swap" rel="stylesheet">
    <style type="text/css">
         *{
             padding: 0;
             margin: 0;
             box-sizing: border-box;
             font-family: 'Grenze Gotisch', cursive;
         }
         :root{
          --width:100vw;
         }

         .main__div{
             width: var(--width);
             height: 100vh;
             padding-top: 100px;
             text-align: center;
         }

         h1{
             color: #2089b9;
             font-size: 5rem;
         }

         h1::after{
             content: "\f005";
             font-family: "Font Awesome 5 Free";
             width: calc(var(--width) - 80vw);
             height: 25px;
             color: #1abc9c;
             font-size: 3rem;
             display: block;
             margin: 0 auto;
             border-bottom: 5px solid #3498db;
         }

         @media(max-width:998px){
            h1{
             font-size: 4rem;
           }
           
         h1::after{
             width: calc(var(--width) - 70vw);
         }
         }

         @media(max-width:768px){
            h1{
             font-size: 2.5rem;
           }
           
         h1::after{
             height: 16px;
             font-size: 2rem;
         }
         }
    </style>

</head>
<body>
    <div class="main__div">
        <h1>FoodHubCity</h1>
    </div>
</body>
</html>
