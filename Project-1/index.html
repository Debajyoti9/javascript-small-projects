<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="claculator">
            <form>
                <p>How much was your bill?</p>
                <b>$</b><input type="text" placeholder="Bill Amount" id="bill">
                <p>How was your Service?</p>
                <select id="serviceQuial">
                    <option disabled selected value="0">--Choose an Option--</option>
                    <option value="0.3">30% -OutStanding</option>
                    <option value="0.2">20% -Good</option>
                    <option value="0.15">15% -It's ok</option>
                    <option value="0.1">10% -Bad</option>
                    <option value="0.05">5% -terrible</option>
                    <option value="0.01">1% fuck-off</option>
                </select>
            </form>
            <p>How many Pepole Sharing this Tip?</p>
            <input type="text" placeholder="Number of Pepole " id="pepole"> pepole
            <button type="button" id="calculate">Calculate!</button>
        </div>

        <div id="tooltip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
