<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>

</head>

<body>
    <div class="body ">
        <div class="container text-center my-5 clkdiv">
            <div class=" row my-3 justify-content-center">
                <div class="col-md-10">
                    <h1 class="ms-5 mx-auto header">Alarm-Clock <span class="badge bg-success">HIT-ALARM</span></h1>
                    <h2 class="ms-5 mx-auto  my-3 cl">Current Time : <span class="badge bg-dark" id="time">12:50:00<span class="badge badge-primary">AM</span></span></h2>
                    <h4 class="ms-5 mx-auto dt">Todays Date : <span class="badge bg-transparent date" id="date">2/24/2021</span></h4>
                    <h3>Set Alarm Time:</h3>
                    <label>
                        <div>
                            <select id='alarmhrs'></select>
                        </div>
                    </label>
                    <label>
                        <div>
                            <select id='alarmmins'></select>
                        </div>
                    </label>
                    <label>
                        <div>
                            <select id='alarmsecs'></select>
                        </div>
                    </label>
                    <label>
                        <div>
                            <select id="ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="col-md-5 my-5">
                    <button type="button" class="btn btn-info" id="set">Set Alarm</button>
                </div>
                <div class="col-md-5 my-5">
                    <button type="button" class="btn btn-danger" id="off">Alarm Off</button>
                </div>
            </div>
        </div>
        <audio id="audio">
            <source src="./audio/avijog.mp3" type="audio/mpeg">
        </audio>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="alarm.js"></script>
</body>

</html>
