<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Quote-Generator</h1>
        <div class="genarate">
            <div class="select">
                <select id="choose">
                    <option disabled selected value="0">Choose-an-Option
                    </option>
                    <option value="1">For Lover</option>
                    <option value="2">For Friend</option>
                    <option value="3">For Parents</option>
                    <option value="4">For Siblings</option>
                    <option value="5">For Boss</option>
                </select>
            </div>
            <button id="qoute">Generate Quote</button>
        </div>
        <div id="text">
            <h3 id="main">"Do I love you? My God, if your love were a grain of sand, mine would be a universe of beaches."</h3>
            <h5 id="author">- William Goldman, The Princess Bride</h5>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
